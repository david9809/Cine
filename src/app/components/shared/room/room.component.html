<div class="row mt-0 mb-3">
    <div class="col">
        <button type="button" class="btn btn-outline-danger active" (click)="selectFecha(today)">Hoy</button>
        <button type="button" class="btn btn-outline-danger ml-3" (click)="selectFecha(man)">Ma√±ana</button>
        <button type="button" class="btn btn-outline-danger ml-3" (click)="selectFecha(man_1)">{{ man_1 | date }}</button>
        <button type="button" class="btn btn-outline-danger ml-3" (click)="selectFecha(man_2)">{{ man_2 | date }}</button>
        <button type="button" class="btn btn-outline-danger ml-3" (click)="selectFecha(man_3)">{{ man_3 | date }}</button>
    </div>
</div>
<div *ngIf="oculta">
    <div class="card bg-dark">
        <div class="card-header text-center text-white">
            PANTALLA
        </div>
    </div>
    <div class="container mt-4">
        <div class="row justify-content-md-center">
            <div class="col-1 m-0 mt-1" *ngFor="let item of reservas | filter : 'General'">
                <button type="button" (click)="!oculta" (click)="save(item)" class="btn btn-outline-danger p-4"></button>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row justify-content-md-center">
            <div class="col-1 m-0 mt-1" *ngFor="let item of reservas | filter : 'Preferencial'">
                <button type="button" (click)="!oculta" (click)="save(item)" class="btn btn-outline-primary p-4 "></button>
            </div>
        </div>
    </div>
</div>
